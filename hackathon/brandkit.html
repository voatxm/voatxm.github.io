<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Kits</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            border: 1px solid #A100FF;
            border-radius: 12px;
            padding: 24px;
            width: 400px;
            background-color: #111;
            box-shadow: 0 4px 20px rgba(161, 0, 255, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .brand-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            margin-bottom: 12px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .brand-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
        }

        .circle:nth-child(1) {
            top: 4px;
            left: 4px;
            background-color: white;
        }

        .circle:nth-child(2) {
            top: 4px;
            right: 4px;
            background-color: white;
        }

        .circle:nth-child(3) {
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
        }

        .colored-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .ecorp .colored-circle {
            background-color: #00D4AA;
        }

        .icor .colored-circle {
            background-color: #FFAB00;
        }

        .agency .colored-circle {
            background-color: #FF5252;
        }

        .brand-name {
            font-size: 16px;
            font-weight: 500;
        }

        .more-icon {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #666;
            border-radius: 50%;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Brand Kits</div>
        
        <div class="brand-card ecorp">
            <div class="brand-info">
                <div class="logo-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="colored-circle"></div>
                </div>
                <span class="brand-name">ECorp</span>
            </div>
            <div class="more-icon">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="brand-card icor">
            <div class="brand-info">
                <div class="logo-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="colored-circle"></div>
                </div>
                <span class="brand-name">ICorp</span>
            </div>
            <div class="more-icon">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="brand-card agency">
            <div class="brand-info">
                <div class="logo-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="colored-circle"></div>
                </div>
                <span class="brand-name">The Agency</span>
            </div>
            <div class="more-icon">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="footer">Bold Semibold Light</div>
    </div>
</body>
</html>
