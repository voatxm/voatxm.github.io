 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Banner and Sliding Grid</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
    }
    .banner {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 100px;
      margin: 0 20px;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .logo span {
      opacity: 0;
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      transition: opacity 0.3s;
    }
    .logo:hover span {
      opacity: 1;
    }
    .grid-section {
      position: relative;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-rows: repeat(3, 100px);
      grid-template-columns: repeat(8, 200px);
      gap: 20px;
      width: 200%;
      animation: slide 10s linear infinite;
    }
    .grid:hover {
      animation-play-state: paused;
    }
    .grid .logo {
      width: 200px;
      height: 100px;
      margin: 0;
      transition: filter 0.3s;
    }
    .grid .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .grid-section:hover .logo {
      filter: blur(5px);
    }
    .hover-content {
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      transition: opacity 0.3s;
    }
    .grid-section:hover .hover-content {
      opacity: 1;
    }
    .hover-content button {
      background: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .hover-content button::after {
      content: ' â†’';
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
