<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Donate | Yugen</title>
  <meta name="title" content="Donate | Yugen">
  <meta name="description" content="Support Yugen Bots by donating. Every contribution helps us grow!">

  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #333;
      --header-bg: #4f46e5;
      --section-bg: #ffffff;
      --footer-bg: #f3f4f6;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --header-bg: #1f1f1f;
      --section-bg: #1a1a1a;
      --footer-bg: #1f1f1f;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    nav {
      background-color: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #c7d2fe;
    }
    .dark-mode-toggle {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode-toggle:hover {
      background: white;
      color: var(--header-bg);
    }
    header {
      background-color: var(--header-bg);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    header h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    section {
      background-color: var(--section-bg);
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    section h2 {
      font-size: 2rem;
      color: var(--text-color);
      margin-bottom: 1rem;
    }
    section p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #4338ca;
    }
    footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 3rem;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        padding: 1rem;
      }
      .dark-mode-toggle {
        margin-top: 0;
      }
    }
  </style>
</head>

<body>
<nav>
  <a href="https://t.me/Yugen_Bots" class="brand" target="_blank">YUGEN</a>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <span id="mode-icon">üåô</span> <span id="mode-text">Dark Mode</span>
  </button>
</nav>

<header>
  <h1>Support Yugen Bots</h1>
  <p>Every donation helps us improve and grow!</p>
</header>

<main>
  <section>
    <h2>Donate via UPI</h2>
    <p>UPI ID: <strong>yugenbots@upi</strong></p>
    <a href="upi://pay?pa=yugenbots@upi&pn=YugenBots&cu=INR" class="button">Donate Now</a>
  </section>
</main>

<footer>
  &copy; 2025 Yugen Bots. All rights reserved.
</footer>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
  const modeIcon = document.getElementById('mode-icon');
  const modeText = document.getElementById('mode-text');
  if (document.body.classList.contains('dark')) {
    modeIcon.textContent = '‚òÄÔ∏è';
    modeText.textContent = 'Light Mode';
  } else {
    modeIcon.textContent = 'üåô';
    modeText.textContent = 'Dark Mode';
  }
}
</script>

</body>
</html>
